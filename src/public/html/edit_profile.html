<!DOCTYPE html>          
<html lang="es">
             
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <script defer src="../js/validateForm.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
             
<body>
                 
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <aside class="sidebar">
        <header>Menu</header>
        <a href="profile.html" class="active">
            <span>Mi perfil</span>
        </a>        
        <a href="index.html">
            <i class="fas fa-book"></i>
            <span>Noticias</span>
        </a>
        <a href="document.html">
            <i class="fas fa-book"></i>
            <span>Mis recursos</span>
        </a>
        <a href="messages.html">
            <i class="fas fa-comments"></i>
            <span>Chats</span>
        </a>
        <a class="salir" href="index.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>Cerrar sesión</span>
        </a>
    </aside>
             
    <header class="top-section">
        <img src="../images/profile.webp" alt="Imagen de Perfil" class="profile-pic">
        <div class="grid-container">
            <h2>Carlos García</h2>
            <p>@carlosg123<br>Estudiante de Ingeniería Informática</p>
        </div>     
    </header>
    <main class="form-section">
        <div>
            <form id ="editProfileForm" onsubmit="return validateForm()" class="form">
                <h2>Editar perfil</h2>
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username"><br><br>

                <label for="email">Correo electrónico:</label>
                <input type="text" id="email" name="email"><br><br>

                <label for="university">Universidad:</label>
                <input type="text" id="university" name="university"><br><br>

                <label for="faculty">Facultad:</label>
                <input type="text" id="faculty" name="faculty"><br><br>

                <label for="degree">Grado:</label>
                <input type="text" id="degree" name="degree"><br><br>

                <label for="course">Curso:</label>
                <input type="text" id="course" name="course"><br><br>

                <label for="biography">Biografía:</label>
                <textarea id="biography" name="biography" class="text-area"></textarea><br><br>

                <input type="submit" value="Submit" class="button">
            </form>
        </div>        
    </main>              
                 
</body>
</html>
