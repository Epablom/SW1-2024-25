<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <script defer src="../js/script.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <section id="loginSection" class="form-section">
      <form id="loginForm" class="form">
        <h2>Iniciar Sesión</h2>
        <label for="usernameLogin">Nombre de Usuario</label>
        <input type="text" id="usernameLogin" name="usernameLogin" required>

        <label for="passwordLogin">Contraseña</label>
        <input type="password" id="passwordLogin" name="passwordLogin" required>

        <button type="submit">Login</button>
        
        <p class="form-footer">
          <a href="reset_password.html">¿Olvidaste tu contraseña?</a>
        </p>
        
        <p class="form-footer">
          ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
        </p>

        <button type="button" onclick="window.location.href='index.html'" style="margin-top: 15px;">
          Volver a Inicio
        </button>
        
      </form>
    </section>
  </div>

</body>
</html>
