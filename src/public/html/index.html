<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <script defer src="../js/script.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>

  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>

  <aside class="sidebar">
    <header>Menu</header>
    <a href="perfil.html" class="active">
      <span>Nombre Usuario</span>
    </a>
    <a href="cursos.html">
      <i class="fas fa-book"></i>
      <span>Cursos</span>
    </a>
    <a href="chats.html">
      <i class="fas fa-comments"></i>
      <span>Chats</span>
    </a>
    <a href="notificaciones.html">
      <i class="fas fa-bell"></i>
      <span>Notificaciones</span>
    </a>
    <a class="salir" href="index.html">
      <i class="fas fa-sign-out-alt"></i>
      <span>Salir</span>
    </a>
  </aside>

  <header>
    <nav class="top-nav">
      <a href="#">Prod</a>
      <a href="#">Solutions</a>
      <a href="#">Community</a>
      <a href="#">Resources</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
      <button>Sign out</button>
    </nav>
  </header>

  <main class="section">
    <h1>Noticias</h1>
    <h3>Aquí veras las noticias recomendadas para ti</h3>
    <div class="box">
      <img src="../images/publicacion.webp" alt="Publicación">
      <h3>Titulo de la publicación</h3>
      <p>Subtitulo</p>
      <i class="fas fa-heart"></i>
      <i class="fas fa-arrow-right"></i>
      <i class="fas fa-save"></i>
    </div>
    <!-- Más publicaciones aquí... -->

    <!-- Login Form -->
    <section id="loginSection" class="form-section">
      <form id="loginForm" class="form">
        <h2>Iniciar Sesión</h2>
        <label for="usernameLogin">Nombre de Usuario</label>
        <input type="text" id="usernameLogin" name="usernameLogin" required>

        <label for="passwordLogin">Contraseña</label>
        <input type="password" id="passwordLogin" name="passwordLogin" required>

        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Register Form -->
    <section id="registerSection" class="form-section">
      <form id="registerForm" class="form">
        <h2>Registro</h2>
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="university">Universidad</label>
        <input type="text" id="university" name="university">

        <label for="faculty">Facultad</label>
        <input type="text" id="faculty" name="faculty">

        <label for="degree">Grado</label>
        <input type="text" id="degree" name="degree">

        <button type="submit">Registrarse</button>
      </form>
    </section>
  </main>
</body>
</html>
