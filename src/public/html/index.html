<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEU Study Hub</title>
  <link rel="stylesheet" href="../css/general.css">
  <script defer src="../js/script.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://www.ceu.es/favicon.ico">
  <style>
    .main-content {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .news-container {
      width: 60%; /* Ajusta el ancho según tus necesidades */
    }
    .box {
      background-color: #fff;
      border: 1px solid #ccc;
      margin: 20px 0;
      padding: 15px;
      text-align: left;
    }
    .ad-box {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      margin: 20px 0;
      padding: 15px;
      text-align: center;
      color: black; /* Color de las letras en negro */
    }
    .box img, .ad-box img {
      width: 100%;
      height: auto;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .buttons i {
      cursor: pointer;
      font-size: 24px; /* Tamaño de los íconos */
      color: black; /* Color negro para los íconos */
    }
  </style>
</head>

<body>

  <nav class="top-nav">
    <button id="menuButton" class="menu-icon">
        <i class="fas fa-bars" id="menuIcon"></i>
    </button>
    <p>Bienvenido a CEU Study Hub, ¡Comienza a compartir tus apuntes!</p>
    <button id="loginButton"><a href="login.html" class="edit-link">Sign in</a></button>
  </nav>

  <aside class="sidebar" id="sidebar">
      <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Publicaciones</a></li>
          <li><a href="#">Perfil</a></li>
      </ul>
  </aside>

  <br><br>

  <header class="top-section">
    <div class="tutor">
        <img src="../images/profile.webp" alt="Imagen de Perfil" class="profile-pic" width="100%">
        <p>Carlos García</p>
    </div>
    <div class="tutor">
        <img src="../images/profile.webp" alt="Imagen de Perfil" class="profile-pic" width="100%">
        <p>Federico Pérez</p>
    </div>
    <!-- Más perfiles aquí -->
  </header>

  <div class="main-content">
    <div class="news-container" id="newsContainer">
      <!-- Noticias y anuncios generados dinámicamente -->
    </div>
  </div>

  <script>
    const newsContainer = document.getElementById('newsContainer');

    // Función para generar contenido de noticias con la estructura original
    function createNewsItem(index) {
      const newsItem = document.createElement('div');
      newsItem.className = 'box';
      newsItem.innerHTML = `
        <img src="../images/publicacion.webp" alt="Publicación">
        <h3>Titulo de la publicación ${index}</h3>
        <p>Aquí veras las noticias recomendadas para ti</p>
        <div class="buttons">
          <i class="fas fa-heart"></i>
          <i class="fas fa-arrow-right"></i>
          <i class="fas fa-save"></i>
        </div>
      `;
      return newsItem;
    }

    // Función para generar contenido de anuncio sin botones
    function createAdItem() {
      const adItem = document.createElement('div');
      adItem.className = 'ad-box';
      adItem.innerHTML = `
        <img src="../images/anuncio.webp" alt="Anuncio">
        <h3>Anuncio Especial</h3>
        <p>Contenido promocional</p>
      `;
      return adItem;
    }

    // Generar contenido de noticias y agregar anuncios en posiciones específicas
    for (let i = 1; i <= 15; i++) {
      if (i === 2 || i === 5 || i === 8) { // Agregar anuncios en la segunda, quinta y octava posición
        newsContainer.appendChild(createAdItem());
      } else {
        newsContainer.appendChild(createNewsItem(i));
      }
    }
  </script>

</body>
</html>
